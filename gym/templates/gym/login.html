{% extends 'gym/base.html' %}

{% block title %}Login - GymPlace{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-lg">
            <div class="card-header bg-gradient-dark text-white text-center py-4">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle me-2"></i>Invalid username or password.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
